<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: #e0e0e0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(30, 30, 30, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-width: 600px;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 300;
            background: linear-gradient(45deg, #64b5f6, #42a5f5);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .header p {
            color: #b0b0b0;
            font-size: 1.1rem;
        }

        .input-section {
            margin-bottom: 30px;
        }

        .input-group {
            position: relative;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #e0e0e0;
            font-weight: 500;
        }

        textarea {
            width: 100%;
            padding: 15px 20px;
            background: rgba(40, 40, 40, 0.8);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: #e0e0e0;
            font-size: 16px;
            resize: vertical;
            min-height: 120px;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        textarea:focus {
            outline: none;
            border-color: #64b5f6;
            box-shadow: 0 0 0 3px rgba(100, 181, 246, 0.1);
        }

        textarea::placeholder {
            color: #888;
        }

        .btn {
            background: linear-gradient(45deg, #64b5f6, #42a5f5);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(100, 181, 246, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .result {
            margin-top: 30px;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
        }

        .result.show {
            opacity: 1;
            transform: translateY(0);
        }

        .result.positive {
            background: rgba(76, 175, 80, 0.1);
            border: 2px solid rgba(76, 175, 80, 0.3);
        }

        .result.negative {
            background: rgba(244, 67, 54, 0.1);
            border: 2px solid rgba(244, 67, 54, 0.3);
        }

        .sentiment {
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .sentiment.positive {
            color: #4caf50;
        }

        .sentiment.negative {
            color: #f44336;
        }

        .confidence {
            color: #b0b0b0;
            font-size: 1rem;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid #64b5f6;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: rgba(244, 67, 54, 0.1);
            border: 2px solid rgba(244, 67, 54, 0.3);
            color: #f44336;
            padding: 15px;
            border-radius: 12px;
            margin-top: 20px;
            text-align: center;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
                margin: 10px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Sentiment Analysis</h1>
            <p>Enter text to analyze its sentiment</p>
        </div>

        <div class="input-section">
            <div class="input-group">
                <label for="textInput">Text to Analyze</label>
                <textarea 
                    id="textInput" 
                    placeholder="Enter your text here..."
                    rows="4"
                ></textarea>
            </div>
            <button class="btn" onclick="analyzeSentiment()">
                Analyze Sentiment
            </button>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Analyzing...</p>
        </div>

        <div class="result" id="result"></div>
    </div>

    <script>
        async function analyzeSentiment() {
            const textInput = document.getElementById('textInput');
            const loading = document.getElementById('loading');
            const result = document.getElementById('result');
            const button = document.querySelector('.btn');

            const text = textInput.value.trim();
            
            if (!text) {
                showError('Please enter some text to analyze.');
                return;
            }

            // Show loading state
            loading.style.display = 'block';
            result.style.display = 'none';
            button.disabled = true;
            button.textContent = 'Analyzing...';

            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ text: text })
                });

                const data = await response.json();

                if (response.ok) {
                    showResult(data);
                } else {
                    showError(data.error || 'An error occurred');
                }
            } catch (error) {
                showError('Network error. Please try again.');
            } finally {
                loading.style.display = 'none';
                button.disabled = false;
                button.textContent = 'Analyze Sentiment';
            }
        }

        function showResult(data) {
            const result = document.getElementById('result');
            const isPositive = data.sentiment === 'Positive';
            
            result.className = `result show ${isPositive ? 'positive' : 'negative'}`;
            result.innerHTML = `
                <div class="sentiment ${isPositive ? 'positive' : 'negative'}">
                    ${data.sentiment}
                </div>
                <div class="confidence">
                    Confidence: ${(data.confidence * 100).toFixed(1)}%
                </div>
            `;
            result.style.display = 'block';
        }

        function showError(message) {
            const result = document.getElementById('result');
            result.className = 'result show error';
            result.innerHTML = message;
            result.style.display = 'block';
        }

        // Allow Enter key to submit (Ctrl+Enter for new line)
        document.getElementById('textInput').addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.ctrlKey) {
                e.preventDefault();
                analyzeSentiment();
            }
        });
    </script>
</body>
</html>
